<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div id="arrows" class="carousel">
      <div class="arrow arrPrev"><i class="prev"></i></div>
      <div class="arrow arrNext"><i class="next"></i></div>
    </div>
  <div id="carousel" class="carousel">
   
    <div class="gallery">
      <ul>
          <li><div class="block-color">1</div></li>
          <li><div class="block-color">2</div></li>
          <li><div class="block-color">3</div></li>
          <li><div class="block-color">4</div></li>
          <li><div class="block-color">5</div></li>
          <li><div class="block-color">6</div></li>
          <li><div class="block-color">7</div></li>
          <li><div class="block-color">8</div></li>
          <li><div class="block-color">9</div></li>
          <li><div class="block-color">10</div></li>
          <li><div class="block-color">11</div></li>
          <li><div class="block-color">12</div></li>
          <li><div class="block-color">13</div></li>
          <li><div class="block-color">14</div></li>
          <li><div class="block-color">15</div></li>
          <li><div class="block-color">16</div></li>
          <li><div class="block-color">17</div></li>
          <li><div class="block-color">18</div></li>
          <li><div class="block-color">19</div></li>
          <li><div class="block-color">20</div></li>
          <li><div class="block-color">21</div></li>
      </ul>
    </div>
    
  </div>

  <script>
   

    /* конфигурация */
    var width = 220; // ширина изображения
    var count = 1; // количество изображений
    var arrows = document.getElementById('arrows')
    var carousel = document.getElementById('carousel');
    var list = carousel.querySelector('ul');
    var listElems = carousel.querySelectorAll('li');

    var position = 0; // текущий сдвиг влево

    arrows.querySelector('.arrPrev').onclick = function() {
      // сдвиг влево
      // последнее передвижение влево может быть не на 3, а на 2 или 1 элемент
      position = Math.min(position + width * count, 0)
      list.style.marginLeft = position + 'px';
    };

    arrows.querySelector('.arrNext').onclick = function() {
      // сдвиг вправо
      // последнее передвижение вправо может быть не на 3, а на 2 или 1 элемент
      position = Math.max(position - width * count, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>
  <script type="text/javascript" src="../index.js"></script>
</body>

</html>
